{% extends "base.html" %}
{% block content %}

<h1 class="display-6">Learning Blocks</h1>
<div class="learning_sections container-fluid">
  <div class="row">
    <div class="col-lg-6 col-xs-12">
      <div class="card-deck mb-1 text-center">
        {% for block in object_list %}
        <form method="POST" action="{% url 'run_quiz' %}">
          {% csrf_token %}
          <div class="card mb-4 box-shadow">
            <div class="card-body">
              <i class="fas fa-shield-alt fa-4x com-icon"></i>
              <h5 class="card-title"><a href="{% url 'block_detail' slug=block.slug %}">{{ block.name }}</a></h5> <!-- Details of the section, what words -->
              <p class="card-text">{{ block.description }}</p>
              
                <input type="hidden" value="{{ block.slug }}" name="learning_block">
                <input type='submit' class="btn btn-primary" value="Study">
              </div>
            </div>
        </form>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
